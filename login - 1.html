<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: url('https://images.unsplash.com/photo-1601597111158-3e37d4c1887c?auto=format&fit=crop&w=400&q=80') no-repeat center;
      background-size: cover;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .login-box::before {
      /* Capa semitransparente sobre la imagen del cuadro */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Oscurece la imagen del cuadro */
      border-radius: 15px;
      z-index: -1;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffffff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0014c8;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box .extra {
      text-align: center;
      margin-top: 15px;
    }

    .login-box .extra a {
      text-decoration: none;
      color: #0400ff;
      font-size: 14px;
    }

    .login-box .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <input type="submit" value="Entrar" />
    </form>
    <div class="extra">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#">Crear cuenta nueva</a></p>
    </div>
  </div>
</body>
</html>
